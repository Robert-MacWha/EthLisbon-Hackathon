<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solarium</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>

    <div id="app">

      <div class="web3-controls mt-5">
        <div id="disconnected">
          <w3m-connect-button></w3m-connect-button>
        </div>
        <div id="connected" class="mt-2">
          <button class="btn btn-light" id="disconnect-btn">Disconnect</button>
        </div>
        <w3m-modal></w3m-modal>
      </div>

      <div class="header cyan">
        <h1 class="p-4 pt-2 pb-2 text-weight-bold text-light">Solarium</h1>
        <div class="text-center container pb-5">
  
          <div class="pt-5" id="queued-transactions">
            <h1>5</h1>
            <h5>Queued Transactions</h5>
          </div>
          <w3m-modal></w3m-modal>
        </div>
      </div>
    </div>

      <div class="shadowed">
        <div class="container pt-5 pb-5">
            <h3 class="mb-4">Add a transaction</h3>
            <form id="add-transaction">
              <div class="form-group mb-2">
                <label for="fAddress">Target address</label>
                <input type="text" class="form-control" id="fAddress" placeholder="Address" required value="0xdD2FD4581271e230360230F9337D5c0430Bf44C0">
              </div>
  
              <div class="form-group mb-2">
                <label for="fValue">Eth Value</label>
                <input type="number" class="form-control" id="fValue" placeholder="Value" required value="1">
              </div>
            
              <div class="form-grou4 mb-4">
                <label for="fData">Call Data</label>
                <textarea class="form-control" id="fData" rows="3" required>0x</textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
      </div>

      <div class="container pt-5 pb-5">
        <div class="row">
          <h3>Queued Transaction</h3>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Time to release</th>
                <th scope="col">Value</th>
                <th scope="col">Address</th>
                <th scope="col">Cancel</th>
              </tr>
            </thead>
            <tbody id="queued">
            </tbody>
          </table>
        </div>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script type="module" src="src/main.js"></script>
  
  </body>
</html>
